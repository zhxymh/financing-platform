name: dotnet package
on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
#    services:
#      mysql:
#        image: mysql:5.7
#        env:
#          MYSQL_ALLOW_EMPTY_PASSWORD: yes
#          MYSQL_DATABASE: laravel
#        ports:
#          - 3306:3306
#        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      
    steps:
      - uses: actions/checkout@v2
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
      - run: dotnet --version
      - run: dotnet publish tj-financing/src/Tank.Financing.Web/Tank.Financing.Web.csproj -o build/Web
      - run: dotnet publish tj-financing/src/Tank.Financing.DbMigrator/Tank.Financing.DbMigrator.csproj -o build/DbMigrator
      - run: docker build -t TankFinancing:v1 -f .github/workflows .
      - run: docker tag TankFinancing:v1 hoopoxtest/TankFinancing:1.0.0
      - run: docker login -u ${{ secrets.DOCKER_TEST_USER }} -p ${{ secrets.DOCKER_TEST_PASSWORD }}
      - run: docker push hoopoxtest/TankFinancing:1.0.0 


